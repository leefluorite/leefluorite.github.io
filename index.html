<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="Login_style.css" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <label for="username">Username</label>
                <input id="username" type="text">
            </div>
            <div class="user-box">
                <label for="password">Password</label>
                <input id="password" type="password">
            </div>

            <a href="#">
                Submit
            </a>
        </form>
    </div>
</body>
</html>
